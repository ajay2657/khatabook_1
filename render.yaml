# Render service configuration for the API server
# NOTE: this file contains no secrets. Set MONGODB_URI in Render's dashboard
services:
  - type: web
    name: ravi-udhary-server
    env: node
    region: oregon
    plan: starter
    # Run dependency install for the repo (root) then start the server from server/index.js
    buildCommand: "npm install"
    startCommand: "node server/index.js"
    autoDeploy: true
    # Optional: set a health check path if you add one (e.g. /health)
    # healthCheckPath: "/"
    # Do not include secrets here. Configure them in Render dashboard (Environment -> Environment Keys).
