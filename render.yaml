# Render service configuration for the API server (minimal)
# NOTE: this file contains no secrets. Set MONGODB_URI in Render's dashboard.
services:
  - type: web
    name: ravi-udhary-server
    runtime: node
    region: oregon
    plan: starter
    # Install and run from server/ to avoid installing client deps on Render
    buildCommand: "cd server && npm install"
    startCommand: "cd server && npm start"
    autoDeploy: true
